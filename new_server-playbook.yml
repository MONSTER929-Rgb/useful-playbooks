---
- hosts: "{{ host }}"
  become: true

  tasks:

    - name: Add PPA repositories
      apt_repository:
        repo: "{{ item.repo }}"
      with_items:
        - { repo: "ppa:nginx/stable" }
      when: ansible_distribution == 'Ubuntu' and ansible_distribution_release != 'focal'

    - name: Upgrade dist
      apt:
        upgrade: dist

    - name: Install Nginx, UFW
      apt:
        pkg: "{{ item }}"
        state: latest
      with_items:
        - nginx
        - ufw

    - name: Create & set chown USER:USER to /etc/nginx/conf.d
      file:
        state: directory
        path: "{{ item.path }}"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0644
      with_items:
        - { path: "/etc/nginx/conf.d" }

    - name: Copy configs UFW, Nginx
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0644
      with_items:
        - { src: "./configs/ufw-nginx.ini", dest: "/etc/ufw/applications.d/nginx.ini" }
        - { src: "./configs/nginx.conf", dest: "/etc/nginx/nginx.conf" }

    - name: Allow OpenSSH, Nginx (http + https)
      ufw:
        name: "{{ item.name }}"
        rule: "{{ item.rule }}"
      with_items:
        - { name: "OpenSSH", rule: "allow" }
        - { name: "Nginx Full", rule: "allow" }

    - name: Generate OpenSSL DH Parameters cert (2048 bits)
      openssl_dhparam:
        path: /etc/ssl/certs/dhparam.pem
        size: 2048

    - name: Enable Nginx during boot
      service:
        name: nginx
        state: started
        enabled: yes
      notify:
        - restart_nginx

    - name: Create & set chown USER:USER to /var/www
      file: 
        state: directory
        path: /var/www
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0700

    - name: Remove unused dependency packages
      apt:
        autoremove: yes

  handlers:
  
    - name: restart_nginx
      service:
        name: nginx
        state: restarted